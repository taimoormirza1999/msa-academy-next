<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive SVG Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .button-container {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px; /* Adjust padding for text */
            min-width: 200px; /* Prevents shrinking too much */
            max-width: 100%; /* Ensures responsiveness */
        }

        .button-container svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button-text {
            position: relative;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
            white-space: normal; /* Allow text to wrap */
            text-wrap: balance; /* Keeps it centered */
            padding: 10px;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <svg viewBox="0 0 400 100" preserveAspectRatio="none">
            <!-- Border -->
            <polygon points="10,0 390,0 400,20 400,100 10,100 0,80" fill="none" stroke="#B14BF4" stroke-width="4"/>
            <!-- Background -->
            <polygon points="10,2 388,2 398,20 398,98 10,98 2,80" fill="#1A1A1A"/>
        </svg>
        <span class="button-text">My Responsive Button sdfdlsf ldsfnlsdf blalll blaa</span>
    </div>

</body>
</html>
